version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install -g @aws-amplify/cli@11.1.0-rc.374a34c65a.0
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - echo "true"
  artifacts:
    baseDirectory: src
    files:
      - "**/*"
